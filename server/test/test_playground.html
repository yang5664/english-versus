<!DOCTYPE HTML>

<html>
<head>
<title>Playground</title>
    <script type = "text/javascript">
    var ws;
        function WebSocketTest() {

            if ("WebSocket" in window) {
                // alert("WebSocket is supported by your Browser!");

                // Let us open a web socket
                ws = new WebSocket("ws://172.20.10.4:8000/ws");
                // ws = new WebSocket("ws://127.0.0.1:8000/ws");

                ws.onopen = function() {
                    console.log("Connection is connected...");
                    setPlayground();
                };

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    console.log(received_msg);
                    var obj = JSON.parse(received_msg);
                    showLog(obj.message);

                    if(obj.type == 'playground') {
                        showPlayersQRCode(obj.playground_id);
                    }
                };

                ws.onclose = function() {
                    console.log("Connection is closed...");
                };
            } else {

                // The browser doesn't support WebSocket
                console.log("WebSocket NOT supported by your Browser!");
            }

            function showLog(val){
                var log = document.getElementById("log");
                log.innerHTML += val + " <br/>";
            }

            function setPlayground() {
                ws.send(JSON.stringify({
                    type: "playground",
                    playground_id: "",
                    message: ""
                }));
            }

            function showPlayersQRCode(val) {
                // 顯示player登入的QRCode
                // src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=Hello%20world&choe=UTF-8"
                var p1 = document.getElementById("p1");
                var url1 = encodeURIComponent("http://www.5floor.net/english-versus/index.html?player=1&playground_id=" + val);
                p1.innerHTML = "<img src='https://chart.googleapis.com/chart?chs=200x200&amp;cht=qr&amp;chl="+url1+"&amp;choe=UTF-8' alt='QR code'>";

                var p2 = document.getElementById("p2");
                var url1 = encodeURIComponent("http://www.5floor.net/english-versus/index.html?player=2&playground_id=" + val);
                p2.innerHTML = "<img src='https://chart.googleapis.com/chart?chs=200x200&amp;cht=qr&amp;chl="+url1+"&amp;choe=UTF-8' alt='QR code'>";
            }
        }
    </script>

</head>

<body>
<div id = "sse">
    Playground <br/>
    <button type="button" onClick="javascript:WebSocketTest();">connect</button>
    <button type="button" onClick="javascript:ws.close();">disconnect</button>
    <div id="p1"></div>
    <div id="p2"></div>
</div>
<div id= "log">

</div>
</body>
</html>
